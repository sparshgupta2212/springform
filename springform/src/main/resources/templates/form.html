<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>login form</title>
		<link rel="stylesheet"
		href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
		>
</head>
<body style="background:#e2e2e2">
	
		<div class="container">
			<div class="row mt-5">
				<div class="col-md-6 offset-md-3">
				
				<form novalidate="novalidate" th:action="@{/submit}" method="post" class="bg-white p" th:object="${loginData}">
					  
					  <div class="mb-3">
					    
					    <label for="exampleInputEmail1" class="form-label">UserName</label>
					    <input type="text" name="userName" class="form-control"
					    th:value ="${loginData.userName}"
					    th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"
					     id="exampleInputEmail1" aria-describedby="emailHelp">
					    
					    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
					  <p th:each="e:${#fields.errors('userName')}" th:text="${e}"></p>
					  </div>
					  
					  <div class="mb-3">
					    <label for="exampleInputPassword1" class="form-label">Email</label>
					    <input type="email" name="email" class="form-control"
					    th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
					    th:value ="${loginData.email}" id="exampleInputPassword1">
					  <p th:each="e:${#fields.errors('email')}" th:text="${e}"></p>
					  
					  </div>
					  
					  <div class="mb-3 form-check">
					  
					    <input 
					    type="checkbox" class="form-check-input" 
					    name ="agreed" 
					    th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}"					    
					    id="exampleCheck1">
					    <label class="form-check-label" for="exampleCheck1">Check me out</label>
					    <p th:each="e:${#fields.errors('agreed')}" th:text="${e}"></p>
					  </div>
					  <div class="container text-center">
					  <button type="submit" class="btn btn-primary">Submit</button>
					  </div>
				</form>
				
				</div>
			</div>
		</div>
	
</body>
</html>
